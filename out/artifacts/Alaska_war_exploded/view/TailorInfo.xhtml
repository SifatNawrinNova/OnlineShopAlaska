<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
  <h1>  <h:outputLabel value="Tailor Information "/></h1>
</f:view>

<h:body>

  <h3>  <h:dataTable value="#{Tailor.tailorInfo}" var="c">
        <h:column>Tailor Name:  </h:column>
        <h:column>#{c.tailorName}</h:column>

        <h:column>Email: </h:column>
        <h:column>#{c.email}</h:column>

        <h:column>Sector : </h:column>
        <h:column>#{c.sector}</h:column>

        <h:column>Contact No:  </h:column>
        <h:column>#{c.contact_no}</h:column>

        <h:column>Service Charge:  </h:column>
        <h:column>#{c.serviceChrage}</h:column>

      <h:column>#{c.exp}</h:column>
        <br></br>
  </h:dataTable></h3>

</h:body>
</html>
