<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <h:outputStylesheet>
        body{
            background-color: honeydew;
            align-items: center;
        }
       view {
           text-align: center;

        }
        h1{
            text-align: center;
        }
    </h:outputStylesheet>
</head>
<f:view>
    <h1>Contact</h1>
</f:view>

<h:body>
    <h:dataTable value="#{Developer.developerInfo}" var="c">
        <h:column>Developer Name:</h:column>
        <h:column>#{c.developer_name}</h:column>
        <h:column>Email: </h:column>
        <h:column>#{c.email}</h:column>
        <h:column>Phone_no: </h:column>
        <h:column>#{c.phone_no}</h:column>

        <br></br>
    </h:dataTable>
</h:body>
</html>
