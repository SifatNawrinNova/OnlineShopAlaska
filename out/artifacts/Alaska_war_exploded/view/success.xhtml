<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet>
        view{

            text-align: center;

        }
        body{
            background-color: aqua;
        }
        h2{
            text-align: center;
        }
    </h:outputStylesheet>
</h:head>
<f:view>
    <h1><h:outputLabel value="Success Fully Registered"/><br></br></h1>
</f:view>
<h:body>
<h:outputText value="Registeration Successful: #{RegisterControl.rg.email}"></h:outputText><br></br>
<h:outputText value="Your SignUp ID is #{RegisterControl.rg.signUpID}"></h:outputText>
<h:form>
    <h:commandButton value="Back to login" action="index"></h:commandButton>
</h:form>
</h:body>
</html>
